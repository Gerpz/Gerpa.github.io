<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 공유 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        #map {
            height: 500px;
            width: 60%;
            border-radius: 5px;
        }

        .upload-container {
            width: 35%;
            margin-left: 20px;
        }

        video {
            width: 100%;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📍 사진 공유 지도</h1>
        <p>생물 채집 및 생태 관찰을 위한 지도 기반 플랫폼입니다.</p>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="upload-container">
            <h2>📷 사진 촬영</h2>
            <video id="cameraPreview" autoplay></video>
            <button onclick="capturePhoto()">📸 촬영</button>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyC3nM-w8WysgDcxWwYrf4fb5zFyh-pYRj4",
            authDomain: "biomapdb.firebaseapp.com",
            databaseURL: "https://biomapdb-default-rtdb.firebaseio.com",
            projectId: "biomapdb",
            storageBucket: "biomapdb.firebasestorage.app",
            messagingSenderId: "742608709750",
            appId: "1:742608709750:web:acdb7dd4802d2c96811757",
            measurementId: "G-0NVT6WD4GM"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        var map = L.map('map').setView([37.5665, 126.9780], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 카메라 접근 및 촬영
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("cameraPreview").srcObject = stream;
            } catch (error) {
                alert("카메라 접근 권한이 필요합니다.");
            }
        }

        function capturePhoto() {
            const video = document.getElementById("cameraPreview");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");

            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                var marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`<img src="${imageData}" width="200px"><br><button onclick="deleteMarker('${lat}', '${lng}')">삭제</button>`).openPopup();

                // Firebase에 데이터 저장
                var newPostRef = db.ref("photos").push();
                newPostRef.set({
                    latitude: lat,
                    longitude: lng,
                    imageData: imageData,
                    id: newPostRef.key
                });
            }, function(error) {
                alert("위치를 가져올 수 없습니다.");
            });
        }

        function deleteMarker(lat, lng) {
            db.ref("photos").orderByChild("latitude").equalTo(parseFloat(lat)).once("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().longitude === parseFloat(lng)) {
                        db.ref("photos/" + childSnapshot.key).remove();
                    }
                });
            });

            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker && layer.getLatLng().lat === parseFloat(lat) && layer.getLatLng().lng === parseFloat(lng)) {
                    map.removeLayer(layer);
                }
            });
        }

        // Firebase에서 기존 데이터 불러오기
        db.ref("photos").on("value", snapshot => {
            snapshot.forEach(childSnapshot => {
                var data = childSnapshot.val();
                var marker = L.marker([data.latitude, data.longitude]).addTo(map);
                marker.bindPopup(`<img src="${data.imageData}" width="200px"><br><button onclick="deleteMarker('${data.latitude}', '${data.longitude}')">삭제</button>`).openPopup();
            });
        });

        // 페이지 로드 시 카메라 활성화
        window.onload = startCamera;
    </script>
</body>
</html>
